<!DOCTYPE html>
<html>
    <head>
        <title> Contact us !</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="divider"></div>
            <div class="heading">
                <h2> CONTACT US </h2>
            </div>
            
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <form id="contact-form" method="post" action="" role="form">
                        <div class="row">
                            
                            <div class="col-md-6">
                                <label for="firstname">First name<span class="blue"> *</span></label>
                                <input type="text" id="firstname" name="firstname"  class="form-control" placeholder="Your first name" value="">
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="lastname">Last name<span class="blue"> *</span></label>
                                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Your last name" value="">
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="email">Email<span class="blue"> *</span></label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Your email" value="">
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="phone">Phone number</label>
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your phone number" value="">
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="message">Message<span class="blue"> *</span></label>
                                <textarea type="text" id="message" name="message"  class="form-control" placeholder="Leave us your message" rows="4"></textarea>
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-md-12">
                                <p class="blue"><strong>* These informations are required ! </strong></p>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="button1" value="Submit">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
            
        </div>    
    </body>

</html>
